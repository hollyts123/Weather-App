  <div class="frame">
    <form class="search-bar">
      <input type="text" class="search" id="search-input" placeholder="Search" autofocus />
      <input type="submit" class="search-btn" value="🔍" />
    </form>
    <div class="main-content">
      <!-- Adding temperature conversion -->
      <div class="temp">
        <span id="celsius">°C</span>
        /
        <span id="fahrenheit">°F</span>
      </div>
      <!-- Displaying weather info -->
      <div class="text">
        <h1>
          <span class="city" id="city">Nikopol</span> <br /><span id="temperature" class="degree"></span><br>
        </h1>
        <p>Saturday, 28th May 2022</p>
        <p id="description"></p>
      </div>
      <div class="text">
        <ul>
          <li id="humidity">Humidity:</li>
          <li id="wind">Wind:</li>
        </ul>
      </div>
      <div class="icon">
        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Icon" id="icon">
      </div>
    </div>
